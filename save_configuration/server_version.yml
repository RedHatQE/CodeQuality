---
- name: get server version
  uri:
    url: "{{ sonar_url }}/{{ server_version_api }}"
    user: '{{ sonar_username }}'
    password: '{{ sonar_password  }}'
    body_format: json
    method: GET
    status_code: 200
    force_basic_auth: yes
  register: response

- name: version topic
  lineinfile:
    path: '{{ configuration_file }}'
    line: '#################Sonar Version#################'

- name: write server version
  lineinfile:
    path: '{{ configuration_file }}'
    line: "sonar_version: {{ response['sonar_version'] }}"
